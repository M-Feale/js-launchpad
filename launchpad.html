<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>JS Launchpad</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="launchpad-container">
        <div class="key" id="key-7">
            <span class="centered">hit</span>
        </div>
        <div class="key" id="key-8">
            <span class="centered">metronome</span>
        </div>
        <div class="key" id="key-9">
            <span class="centered">whistle</span>
        </div>
        <div class="key" id="key-4">
            <span class="centered">laser</span>
        </div>
        <div class="key" id="key-5">
            <span class="centered">fuzz</span>
        </div>
        <div class="key" id="key-6">
            <span class="centered">tom</span>
        </div>
        <div class="key" id="key-1">
            <span class="centered">chirp</span>
        </div>
        <div class="key" id="key-2">
            <span class="centered">clap</span>
        </div>
        <div class="key" id="key-3">
            <span class="centered">kick</span>
        </div>
    </div>

    <audio id="chirp" src="/assets/audio/chirpdown_xtrgamr.wav"></audio>
    <audio id="clap" src="/assets/audio/clap1_xtrgamr.wav"></audio>
    <audio id="kick" src="/assets/audio/eleckick_xtrgamr.wav"></audio>
    <audio id="laser" src="/assets/audio/eleclaser_xtrgamr.wav"></audio>
    <audio id="fuzz" src="/assets/audio/elecsoftfuzz_xtrgamr.wav"></audio>
    <audio id="tom" src="/assets/audio/electom_xtrgamr.wav"></audio>
    <audio id="hit" src="/assets/audio/hit_stanestane.wav"></audio>
    <audio id="metronome" src="/assets/audio/metronome_xtrgamr.wav"></audio>
    <audio id="whistle" src="/assets/audio/whistle_modus7.wav"></audio>

    <script src="handleAnimation.js"></script>
    <script src="playSound.js"></script>
    <script src="handleKeyPress.js"></script>
</body>


</html>
